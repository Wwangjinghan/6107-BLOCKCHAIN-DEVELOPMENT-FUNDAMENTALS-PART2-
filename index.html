<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>EVM Trace Debugger (P0 + P1)</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            background: linear-gradient(135deg, #0f1117 0%, #1a1d2b 100%);
            color: #e6e6e6;
            line-height: 1.5;
            min-height: 100vh;
        }
        #app {
            display: grid;
            grid-template-columns: 420px 1fr;
            height: 100vh;
            gap: 1px;
        }
        #steps {
            background-color: #121520;
            border-right: 1px solid #2a2f45;
            overflow-y: auto;
            padding: 4px 0;
        }
        .step {
            padding: 10px 15px;
            border-bottom: 1px solid #1e2230;
            cursor: pointer;
            font-size: 13px;
            display: grid;
            grid-template-columns: 40px 50px 1fr 60px;
            gap: 8px;
            align-items: center;
            position: relative;
        }
        .step:hover { background: rgba(66,77,110,0.2); }
        .step.active { background: rgba(79,93,147,0.3); }
        .jump { color: #ffd700; }
        .storage { color: #ff6b6b; }

        #detail { background-color: #121520; padding: 20px; overflow-y: auto; }

        .panel {
            margin-bottom: 16px;
            background: #1a1e2d;
            border: 1px solid #2a2f45;
            border-radius: 6px;
            overflow: hidden;
        }
        .panel h3 {
            margin: 0;
            padding: 10px 15px;
            background: #2a3350;
            font-size: 14px;
        }
        .panel .content {
            padding: 12px 15px;
            background: #161a27;
            font-size: 13px;
            white-space: pre-wrap;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        th, td {
            border: 1px solid #2a2f45;
            padding: 6px 10px;
        }
        th { background: #2a3350; }
    </style>
</head>
<body>
<div style="
  padding:8px 12px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  text-align:right;
">
    <button onclick="location.href='dashboard.html'"
            style="
      padding:6px 12px;
      background:#2563eb;
      border:none;
      border-radius:6px;
      color:white;
      cursor:pointer;
    ">
        ðŸ“Š Global Dashboard
    </button>
</div>
<div id="app">
    <div id="steps"></div>
    <div id="detail">
        <div class="panel">
            <h3>Step Detail</h3>
            <div class="content" id="stepDetail">Select a step</div>
        </div>

        <div class="panel">
            <h3>Stack Top</h3>
            <div class="content" id="stackTop"></div>
        </div>

        <div class="panel">
            <h3>Stack Top 3</h3>
            <div class="content" id="stackTop3"></div>
        </div>

        <div class="panel">
            <h3>Top Gas Ops</h3>
            <div class="content">
                <canvas id="topOpsChart" height="140"></canvas>
                <table id="topOpsTable">
                    <thead>
                    <tr><th>OP</th><th>Count</th><th>Gas Sum</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    async function main() {
        const stepsEl = document.getElementById('steps');
        const detailEl = document.getElementById('stepDetail');
        const stackTopEl = document.getElementById('stackTop');
        const stackTop3El = document.getElementById('stackTop3');
        const topOpsBody = document.querySelector('#topOpsTable tbody');
        const ctx = document.getElementById('topOpsChart').getContext('2d');

        let chart;
        let allRows = [];
        let gasMap = {};

        const res = await fetch('./parsed_trace.json');
        const data = await res.json();
        allRows = data.rows;

        render(data);

        function render(data) {
            stepsEl.innerHTML = '';
            topOpsBody.innerHTML = '';

            data.rows.forEach(row => {
                const el = document.createElement('div');
                el.className = 'step';
                if (row.isJump) el.classList.add('jump');
                if (row.isStorage) el.classList.add('storage');

                el.innerHTML = `
              <div>#${row.step}</div>
              <div>pc ${row.pc}</div>
              <div>${row.op}</div>
              <div>${row.gasCost}</div>
            `;

                el.onclick = () => selectStep(row, el);
                stepsEl.appendChild(el);
            });

            data.topOps.forEach(op => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${op.op}</td><td>${op.count}</td><td>${op.gasCostSum}</td>`;
                topOpsBody.appendChild(tr);
            });

            chart = new Chart(ctx, {
                type: 'bar',
                data: { labels: [], datasets: [{ label: 'Count', data: [], backgroundColor: '#4a5cff' }] },
                options: {
                    responsive: true,
                    animation: { duration: 500 },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: ctx => {
                                    const op = ctx.label;
                                    const count = ctx.raw;
                                    const gas = gasMap[op] || 0;
                                    return `OP: ${op} | Count: ${count} | Gas: ${gas}`;
                                }
                            }
                        }
                    },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        function selectStep(row, el) {
            document.querySelectorAll('.step').forEach(e => e.classList.remove('active'));
            el.classList.add('active');

            detailEl.textContent =
                `op: ${row.op}
pc: ${row.pc}
gas: ${row.gas}
gasCost: ${row.gasCost}
depth: ${row.depth}`;

            stackTopEl.textContent = row.stackTop ?? '(empty)';
            stackTop3El.textContent = row.stackTop3?.join('\n') ?? '(empty)';

            const counts = {};
            gasMap = {};

            allRows.slice(0, row.step).forEach(r => {
                counts[r.op] = (counts[r.op] || 0) + 1;
                gasMap[r.op] = (gasMap[r.op] || 0) + r.gasCost;
            });

            const top5 = Object.entries(counts)
                .sort((a,b)=>b[1]-a[1])
                .slice(0,5);

            chart.data.labels = top5.map(v=>v[0]);
            chart.data.datasets[0].data = top5.map(v=>v[1]);
            chart.update();
        }
    }

    main();
</script>
</body>
</html>
